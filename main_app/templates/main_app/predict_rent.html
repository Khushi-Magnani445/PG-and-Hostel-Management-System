{% extends 'main_app/base.html' %}
{% block title %}Rent Prediction | PG Manager{% endblock %}
{% block content %}
<h2 class="section-title mb-3">PG Rent Prediction</h2>
<div class="card p-3 mb-4">
  <form method="POST" class="row g-3">
    {% csrf_token %}
    <div class="col-md-4">
      <label class="form-label">Area (sqft)</label>
      <input type="number" name="area" step="0.1" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Beds</label>
      <input type="number" name="beds" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Rooms</label>
      <input type="number" name="rooms" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Bathrooms</label>
      <input type="number" name="baths" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Shared</label>
      <select name="shared" class="form-select">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Furnishing</label>
      <select name="furnishing_type" class="form-select">
        <option value="furnished">Furnished</option>
        <option value="semi-furnished">Semi-Furnished</option>
        <option value="unfurnished">Unfurnished</option>
      </select>
    </div>
    <div class="col-12 d-grid">
      <button type="submit" class="btn btn-primary">Predict Rent</button>
    </div>
  </form>
</div>

{% if predicted_rent %}
  <div class="card p-3">
    <h4 class="mb-0">Predicted Rent: <span class="price">â‚¹{{ predicted_rent }}</span></h4>
  </div>
{% endif %}
{% endblock %}
