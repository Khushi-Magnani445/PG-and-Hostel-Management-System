{% extends 'main_app/base.html' %}
{% block title %}Complaint Resolution Prediction | PG Manager{% endblock %}
{% block content %}
<h2 class="section-title mb-3">Predict Complaint Resolution Time</h2>
<div class="card p-3 mb-4">
  <form method="POST" class="row g-3 align-items-end">
    {% csrf_token %}
    <div class="col-md-6">
      <label class="form-label">Complaint Type</label>
      <select name="complaint_type" class="form-select">
        <option value="plumbing">Plumbing</option>
        <option value="electrical">Electrical</option>
        <option value="internet">Internet</option>
      </select>
    </div>
    <div class="col-md-3">
      <div class="form-check mt-4">
        <input class="form-check-input" type="checkbox" name="is_urgent" value="1" id="urgent">
        <label class="form-check-label" for="urgent">Is urgent?</label>
      </div>
    </div>
    <div class="col-md-3 d-grid">
      <button type="submit" class="btn btn-primary">Predict</button>
    </div>
  </form>
</div>

{% if predicted_days %}
  <div class="alert alert-info">
    Estimated resolution: <strong>{{ predicted_days }}</strong> days
  </div>
{% endif %}
{% endblock %}
